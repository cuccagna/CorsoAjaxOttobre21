<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestisci Studente</title>
    <script src="immettiStudenteDaFormPost.js" type="module"></script>
    <style>
        label{
            display:inline-block;
            min-width: 80px;
        }

        fieldset{
            border-color: rgb(21, 141, 246);
        }

        form[name="studenti"]{
            margin-top: 15px;
        }

        button{
            background-color: rgb(21, 141, 246);
            border-radius:0.5em;
            padding: 0.4em;
            color:white;
            border-color:white;
        }
    </style>
</head>
<body>
    <button id="caricaStudenti">carica studenti</button>
    <div id="contenitoreStudenti"></div>

    <form name="studenti">
        <fieldset>
            <legend>Inserisci studente</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Inserisci nome">
            </p>
            <p>
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" placeholder="Inserisci cognome">
            </p>
            <p>
                <label for="eta">Eta'</label>
                <input type="number" id="eta" name="eta" placeholder="Inserisci eta'">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Inserisci email">
            </p>
            <button type="submit">Aggiungi Studente</button>
        </fieldset>
    </form>

</body>
</html>
